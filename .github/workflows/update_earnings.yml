name: Update earnings.json

on:
  schedule:
    - cron: "15 6 * * 1-5"   # weekdays 06:15 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r requirements.txt

      - name: Build earnings.json
        run: |
          python -m scripts.build_earnings_json

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/earnings.json
          git commit -m "Update earnings.json" || echo "No changes"
          git push
